<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>跨淘网</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
	<style>
		button{
			width: 100px;
			height: 50px;
			font-size: 20px;
		}
		.box{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left:0;
			top:100px;
		}
	</style>
</head>
<body>
	<button>&lt;</button><button>&gt;</button>
	<div class="box transition"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/transition.js"></script>
<script src="js/move.js"></script>

<script>
	(function($) {

		var $elem = $('.box');
		$elem.move({
			css3:false,
			js:false
		});

		$elem.on('move moved',function(ev){
			console.log(ev.type);
		})
		//move to left
		$('button').eq(0).on('click',function(){
			$elem.move('to',0,100);
			// $elem.move('x',0);
			// $elem.move('y',50);
			// move.x(0);
			// move.to(0);
			// move.y(50);

		});
		//move to right
		$('button').eq(1).on('click',function(){
			$elem.move('to',200,200);
			// $elem.move('x',200);
			// $elem.move('y',200);
			// move.x(100);
			// move.y(200);

		})

	})(jQuery);
</script>

</html>
