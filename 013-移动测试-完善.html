<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>跨淘网</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
	<style>
		button{
			width: 100px;
			height: 50px;
			font-size: 20px;
		}
		.box{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left:0;
			top:100px;
		}
	</style>
</head>
<body>
	<button>&lt;</button><button>&gt;</button>
	<div class="box transition"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/transition.js"></script>

<script>
	(function($) {
		function init($elem){
			this.$elem = $elem;
			this.currentX = parseFloat(this.$elem.css('left'));
			this.currentY = parseFloat(this.$elem.css('top'));			
		}

		function to(x,y,callBack){
			x = (typeof x == 'number') ? x : this.currentX; 
			y = (typeof y == 'number') ? y : this.currentY; 

			if(this.currentX == x && this.currentY == y) return;

			this.$elem.trigger('move');

			if(typeof callBack == 'function') callBack();

			this.currentX = x;
			this.currentY = y;			
		}

		function Slient($elem){
			init.call(this,$elem);
			this.$elem.removeClass('transition');
		}

		Slient.prototype = {
			constructor : Slient,
			to:function(x,y){
				var self = this;
				to.call(this,x,y,function(){
					self.$elem.css({
						top:y,
						left:x,
					});
					self.$elem.trigger('moved');
				});
			},
			x:function(x){
				this.to(x);
			},
			y:function(y){
				this.to(null,y);
			}
		}

		function Css3($elem){
			init.call(this,$elem);
			this.$elem.addClass('transition');
			//初始化添加left和top
			this.$elem.css({
				left:this.currentX,
				top:this.currentY
			});
		}

		Css3.prototype = {
			constructor : Css3,
			to:function(x,y){
				var self = this;
				to.call(this,x,y,function(){
					//监听过渡完成事件
					self.$elem
					.off(kuazhu.transition.end)
					.one(kuazhu.transition.end,function(){
						self.$elem.trigger('moved');
					});
					self.$elem.css({
						top:y,
						left:x,
					});
				});				
			},
			x:function(x){
				this.to(x);
			},
			y:function(y){
				this.to(null,y);
			}
		}
		function Js($elem){
			init.call(this,$elem);
			this.$elem.removeClass('transition');
		}

		Js.prototype = {
			constructor : Js,
			to:function(x,y){
				var self = this;
				to.call(this,x,y,function(){
					self.$elem
					.stop()
					.animate({
						left:x,
						top:y
					},function(){
						self.$elem.trigger('moved');
					});
				});				
			},
			x:function(x){
				this.to(x);
			},
			y:function(y){
				this.to(null,y);
			}
		}

		var Default = {
			css3:true,
			js:true
		}

		var mode = null;

		function move($elem,options){
			if(options.css3 && kuazhu.transition.isSupport){//css3的移动
				mode = new Css3($elem);
			}
			else if(options.js){
				mode = new Js($elem);
			}
			else{
				mode = new Slient($elem);
			}
			// return mode;
			/*
			return {
				to:mode.to.bind(mode),
				x:mode.x.bind(mode),
				y:mode.y.bind(mode)
			}
			*/
			return {
				to:$.proxy(mode.to,mode),
				x:$.proxy(mode.x,mode),
				y:$.proxy(mode.y,mode)
			}			

		}


		var $elem = $('.box')
		// var move = new Js($('.box'));
		var moveMode = move($elem,{css3:true,js:false});
		console.log(moveMode)

		$elem.on('move moved',function(ev){
			console.log(ev.type);
		})
		//move to left
		$('button').eq(0).on('click',function(){
			moveMode.to(0,100);
			// move.x(0);
			// move.to(0);
			// move.y(50);

		});
		//move to right
		$('button').eq(1).on('click',function(){
			moveMode.to(200,200);
			// move.x(100);
			// move.y(200);

		})

	})(jQuery);
</script>

</html>
